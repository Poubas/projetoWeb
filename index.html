<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página base</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="img/IFFlogo.svg.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Instituto Federal Fluminense
            </a>
        </nav>
        <main class="alturaPg">
            <h3>Cadastro de pessoas</h3> 
            <label>Código:</label>           
            <input type="text" id="inpCodigo" class="form-control col-md-1" readonly value="0">
            <label>Nome:</label>
            <input type="text" id="inpNome" class="form-control col-md-4">
            <label>Sobrenome</label>
            <input type="text" id="inpSobreNome" class="form-control col-md-4">
            <label>Salário</label>
            <input type="number"  id="inpSalario" class="form-control col-md-2">

            <button id="btnSalvar" class="btn btn-info mt-3">Salvar</button>

            <table class="table col-md-10 mt-2">
                <thead class="thead-dark">
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Salário</th>
                        <th>Nome Completo</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
        </main>

        <footer>
            <div class="bg-dark text-light rodape ">
                INSTITUTO FEDERAL FLUMINENSE
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
